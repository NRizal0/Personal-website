<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narayan Rizal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Nav -->
    <!-- <section id="nav"></section> for the future -->

    <!-- Hero -->
    <section id="hero">
      <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold text-body-emphasis">
          HI, Im Narayan Rizal
        </h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Im an aspiring full-stack developer</p>
        </div>
        <div class="overflow-hidden" style="max-height: 60vh">
          <div class="container px-5">
            <img
              src="./assets/images/Headshots005.jpg"
              class="img-fluid border rounded-3 shadow-lg mb-4"
              alt="Example image"
              width="700"
              height="500"
              loading="lazy"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Projects -->
    <section id="projects">
      <div class="container px-4 py-5" id="custom-cards">
        <h2 class="pb-2 text-center">Here are some of my projects</h2>
        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
          <div class="col">
            <div
              class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
              style="background-image: url('./assets/images/')"
            >
              <div
                class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1"
              >
                <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
                  Meal Manual
                </h3>
                <ul class="d-flex list-unstyled mt-auto">
                  <li class="me-auto">
                    <img
                      src="https://b.thumbs.redditmedia.com/Ox1vyIhpeUyXP1g-Lr59vv-eYLfxI7Rydf6sQg-0-4w.png"
                      alt="MTSU logo"
                      width="40"
                      height="40"
                      class="rounded-circle border border-white"
                    />
                  </li>
                  <li class="d-flex align-items-center me-3">
                    <svg
                      class="bi me-2"
                      width="1em"
                      height="1em"
                      role="img"
                      aria-label="Location"
                    >
                      <use xlink:href="#geo-fill"></use>
                    </svg>
                    <small>MTSU</small>
                  </li>
                  <li class="d-flex align-items-center">
                    <svg
                      class="bi me-2"
                      width="1em"
                      height="1em"
                      role="img"
                      aria-label="Duration"
                    >
                      <use xlink:href="#calendar3"></use>
                    </svg>
                    <small>2m</small>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div
              class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
              style="background-image: url('unsplash-photo-2.jpg')"
            >
              <div
                class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1"
              >
                <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
                  A-Star Algotithm for 8-piece-puzzle
                </h3>
                <ul class="d-flex list-unstyled mt-auto">
                  <li class="me-auto">
                    <img
                      src="https://b.thumbs.redditmedia.com/Ox1vyIhpeUyXP1g-Lr59vv-eYLfxI7Rydf6sQg-0-4w.png"
                      alt="Bootstrap"
                      width="40"
                      height="40"
                      class="rounded-circle border border-white"
                    />
                  </li>
                  <li class="d-flex align-items-center me-3">
                    <svg
                      class="bi me-2"
                      width="1em"
                      height="1em"
                      role="img"
                      aria-label="Location"
                    >
                      <use xlink:href="#geo-fill"></use>
                    </svg>
                    <small>MTSU</small>
                  </li>
                  <li class="d-flex align-items-center">
                    <svg
                      class="bi me-2"
                      width="1em"
                      height="1em"
                      role="img"
                      aria-label="Duration"
                    >
                      <use xlink:href="#calendar3"></use>
                    </svg>
                    <small>2w</small>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div
              class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
              style="background-image: url('unsplash-photo-3.jpg')"
            >
              <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
                <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Tindog</h3>
                <ul class="d-flex list-unstyled mt-auto">
                  <li class="me-auto">
                    <img
                      src="https://github.com/twbs.png"
                      alt="Bootstrap"
                      width="40"
                      height="40"
                      class="rounded-circle border border-white"
                    />
                  </li>
                  <li class="d-flex align-items-center me-3">
                    <svg
                      class="bi me-2"
                      width="1em"
                      height="1em"
                      role="img"
                      aria-label="Location"
                    >
                      <use xlink:href="#geo-fill"></use>
                    </svg>
                    <small>Kentucky</small>
                  </li>
                  <li class="d-flex align-items-center">
                    <svg
                      class="bi me-2"
                      width="1em"
                      height="1em"
                      role="img"
                      aria-label="Duration"
                    >
                      <use xlink:href="#calendar3"></use>
                    </svg>
                    <small>3d</small>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h2 class="text-center mb-4">Contact Me</h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your Name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Your Message"
                ></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
